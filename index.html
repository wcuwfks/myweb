<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>高考倒计时</title>
    <style>
        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #e0e7ff 0%, #f3e8ff 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
        .container {
            text-align: center;
            padding: 20px;
            background: white;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 90%;
        }
        .countdown {
            font-size: 3rem;
            font-weight: bold;
            color: #1e3a8a;
            margin-bottom: 20px;
            animation: fadeIn 1s ease-in;
        }
        .button {
            display: inline-block;
            padding: 15px 30px;
            font-size: 1.5rem;
            color: white;
            background: linear-gradient(90deg, #22c55e, #16a34a);
            border: none;
            border-radius: 10px;
            text-decoration: none;
            transition: transform 0.3s, box-shadow 0.3s;
        }
        .button:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        @media (max-width: 600px) {
            .countdown { font-size: 2rem; }
            .button { font-size: 1.2rem; padding: 12px 24px; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="countdown" id="countdown">距离高考还剩下计算中...天</div>
        <a href="status.html" class="button">查看我的状态</a>
    </div>

    <script>
        // 高考日期设为2026年6月7日
        const gaokaoDate = new Date('2026-06-07T00:00:00');
        const now = new Date();
        const diffTime = gaokaoDate - now;
        const diffDays = Math.floor(diffTime / (1000 * 60 * 60 * 24));
        document.getElementById('countdown').textContent = `距离高考还剩下${diffDays}天`;
    </script>
</body>
</html>
